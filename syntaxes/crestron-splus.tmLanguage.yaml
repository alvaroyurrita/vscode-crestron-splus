      (?:
        (?:(dynamic|volatile|nonvolatile|ascii|utf16|inherit)?\s+)? # declaration modifier
        (?<type_name>
          (?:
            (?:
              (?<identifier>[_[:alpha:]][\#\$\_[:alnum:]]*)
